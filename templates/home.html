<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Management System</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .hero {
      max-width: 600px;
      padding: 50px 30px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    h1 {
      font-size: 42px;
      font-weight: 700;
      margin-bottom: 15px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
      opacity: 0.9;
      line-height: 1.6;
    }

    .btn-group {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      padding: 14px 28px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      min-width: 140px;
    }

    .btn-register {
      background: #27ae60;
      color: white;
    }

    .btn-register:hover {
      background: #219653;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(33, 150, 83, 0.4);
    }

    .btn-login {
      background: #3498db;
      color: white;
    }

    .btn-login:hover {
      background: #2980b9;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(41, 128, 185, 0.4);
    }

    .btn:hover {
      transform: translateY(-2px);
    }

    /* Responsive */
    @media (max-width: 600px) {
      .btn-group {
        flex-direction: column;
      }
      .btn {
        width: 100%;
      }
      h1 {
        font-size: 32px;
      }
      p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <div class="hero">
    <h1>Library Management System</h1>
    <p>Welcome to the digital library portal. Manage books, issue records, and track fines â€” all in one place.</p>

    <div class="btn-group">
      <a href="{% url 'register' %}" class="btn btn-register">Register</a>
      <a href="{% url 'login' %}" class="btn btn-login">Login</a>
    </div>
  </div>

</body>
</html>
