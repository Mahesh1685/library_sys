<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Book | Library System</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f6f9;
      color: #333;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
      font-size: 28px;
      font-weight: 600;
    }

    /* Form Styling */
    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      color: #34495e;
      font-weight: 500;
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 12px;
      border: 1px solid #bdc3c7;
      border-radius: 6px;
      font-size: 15px;
      transition: border 0.3s ease;
    }

    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
      border-color: #3498db;
      outline: none;
    }

    /* Submit Button */
    .btn-submit {
      width: 100%;
      padding: 12px;
      background: #27ae60;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn-submit:hover {
      background: #219653;
    }

    /* Back Link */
    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #3498db;
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    /* Error Messages */
    ul.errorlist {
      list-style: none;
      padding: 0;
      margin: 0 0 15px 0;
      color: #e74c3c;
      font-size: 13px;
    }

    .error {
      color: #e74c3c;
      font-size: 13px;
      margin-top: 5px;
    }

    /* Success Messages */
    .messages {
      background: #d5f5e3;
      color: #27ae60;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>üìò Add New Book</h2>

    <!-- Show Messages -->
    {% if messages %}
      {% for message in messages %}
        <div class="messages">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}

    <!-- Add Book Form -->
    <form method="post">
      {% csrf_token %}

      {% for field in form %}
        <div class="form-group">
          {{ field.label_tag }}
          {{ field }}
          {% if field.errors %}
            <span class="error">{{ field.errors }}</span>
          {% endif %}
        </div>
      {% endfor %}

      <button type="submit" class="btn-submit">Add Book</button>
    </form>

    <!-- Back to Dashboard -->
    <a href="{% url 'librarian_dashboard' %}" class="back-link">‚Üê Back to Dashboard</a>
  </div>

</body>
</html>
