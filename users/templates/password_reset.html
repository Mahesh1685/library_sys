<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password | Library System</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .reset-container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }

    .reset-container h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 15px;
      font-size: 28px;
      font-weight: 600;
    }

    .reset-container p {
      text-align: center;
      color: #7f8c8d;
      margin-bottom: 25px;
      font-size: 14px;
      line-height: 1.5;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      color: #34495e;
      font-weight: 500;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #bdc3c7;
      border-radius: 6px;
      font-size: 15px;
      transition: border 0.3s ease;
    }

    .form-group input:focus {
      border-color: #3498db;
      outline: none;
    }

    .btn-reset {
      width: 100%;
      padding: 12px;
      background: #27ae60;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn-reset:hover {
      background: #219653;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #3498db;
      text-decoration: none;
      font-size: 14px;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    /* Error Messages */
    .error {
      background: #f8d7da;
      color: #721c24;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 15px;
      font-size: 14px;
      border: 1px solid #f5c6cb;
    }

    .messages .error {
      list-style: none;
    }
  </style>
</head>
<body>

  <div class="reset-container">
    <h2>Reset Password</h2>
    <p>Enter your email address, and we'll send you a link to reset your password.</p>

    <!-- Show Messages -->
    {% if messages %}
      {% for message in messages %}
        <div class="error">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}

    <!-- Password Reset Form -->
    <form method="post">
      {% csrf_token %}

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" name="email" id="email" required autofocus>
      </div>

      <button type="submit" class="btn-reset">Send Reset Link</button>
    </form>

    <!-- Back to Login -->
    <a href="{% url 'login' %}" class="back-link">‚Üê Back to Login</a>
  </div>

</body>
</html>
